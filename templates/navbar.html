{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>이루마 수학</title>
  </head>

  <body>

    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="active">
        <h1>
          <a href="/" class="logo"><img class='logo' src='{% static 'images\yiruma_logo.png' %}'></a>
        </h1>
        <ul class="list-unstyled components mb-5">
          <li>
            <a href="/student">
              <span class="fa fa-user"></span>
              학생목록</a>
          </li>
          <li>
            <a class='money-link1' href="/fin">
              <span class="fa fa-sticky-note"></span>
              결제 관리</a>
          </li>
          <li>
            <a class='money-link2' href="/fin?q=unpay">
              <span class="fa fa-cogs"></span>
              미결제</a>
          </li>
          <li>
            <a class='money-link3' href="/fin?q=unget">
              <span class="fa fa-paper-plane"></span>
              미승인</a>
          </li>
        </ul>

        <div class="footer"></div>
      </nav>

      <!-- Page Content -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <i></i>

            <h2>
              {% block title %}{% endblock title %}
            </h2>
          </div>
        </nav>

        {% block content %}{% endblock %}

      </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/money/navbar.js' %}"></script>
  </body>

</html>
